<html>
  <head>
    <script src="js/vue.js"></script>
  </head>
  <body id="example">
  <ul id="demo">
    <li v-for="(item,index) in items">
      {{ index }} - {{ parentMessage }} {{ item.msg }}
    </li>
  </ul>
  </body>
  <script>
  var exampleVM = new Vue({
    el: '#demo',
    data: {
      parentMessage: '滴滴',
      items: [
        { msg: '顺风车' },
        { msg: '专车' }
      ]
    }
  })
  </script>
</html>
